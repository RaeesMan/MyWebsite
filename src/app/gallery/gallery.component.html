<section Class="gallery">
    <div class="container">
        <h1 class="text-center">Pictures taken by JDM community members</h1>

        <div class="row">
            <div class="col-lg-3" *ngFor="let cs of gallery">
                <div class="box">
                    <img src="{{cs.image}}" width="100%">
                    <h3>{{cs.name}}</h3>
                    <p>{{cs.description}}</p>
                   
                    
                </div>
            </div>
        </div>

    </div>
        
</section>
